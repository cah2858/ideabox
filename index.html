<!doctype html>
<html>
  <head>
    <title>Idea Box</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
  </head>
  <body>
  <header>
    <h1>idea<span>box</span></h1>
      <form>
        <input 
          type="text" 
          aria-label="Enter idea title"
          placeholder="Title" 
          class="title-input"
        >
        <input 
          type="text" 
          aria-label="Enter information about idea"
          placeholder="Body" 
          class="body-input"
        >
        <button class="save-button" disabled>save</button>
      </form>
  </header>
  <main>
    <input 
      type="text" 
      aria-label="Search ideas"
      placeholder="Search" 
      class="search-input"
    >
  </main>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
